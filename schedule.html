                    <div class="flightInformation">
                        <div class="calendarios">
                            
                                    <p class="advice">Disfrute de un vuelo seguro</p>
                                    <p class="advice">Asegurate de rellenar todos los campos antes de enviar el formulario.</p>
                                    <br>
                            <form>
                                <label for="departure">
                                    
                                    
                                    <span>Fecha de Partida:</span>
                                    <input type="datetime-local" name="departure" id="departure" required>
                                </label>
                                <br>
                                <br>
                                <label for="return">
                                    
                                    
                                    <span>Fecha de retorno:</span>
                                    <input type="datetime-local" name="return" id="return" required>
                                </label>
                                <br>
                                <br>
                                <span>Viajar desde:</span>
                                <input list="from">
                                    
                                    <datalist id="from" required>
                                        <option value="Dominican Republic"></option>>
                                        <option value="Colombia"></option>
                                        <option value="Ecuador"></option>
                                        <option value="Salvador"></option>
                                        <option value="Mexico"></option>
                                        <option value="Guatemala"></option>
                                        <option value="Honduras"></option>
                                        <option value="Haiti"></option>
                                    </datalist>
                                    <br>
                                    <br>
                                    <span>Viajar hasta:</span>
                                    <input list="to">
                                    <datalist id="to" required>
                                        <option value="Dominican Republic"></option>>
                                        <option value="Colombia"></option>
                                        <option value="Ecuador"></option>
                                        <option value="Salvador"></option>
                                        <option value="Mexico"></option>
                                        <option value="Guatemala"></option>
                                        <option value="Honduras"></option>
                                        <option value="Haiti"></option>
